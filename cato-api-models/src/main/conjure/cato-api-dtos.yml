types:
  definitions:
    default-package: org.cato.catoapimodels
    objects:
      MachineInfoDto:
        fields:
          cpu_name: string
          cores: integer
          memory: double

      ComparisonMethodDto:
        values:
          - SSIM

      ComparisonSettingsDto:
        fields:
          method: ComparisonMethodDto
          threshold: double

      TestForRunCreation:
        fields:
          test_name: string
          test_identifier: string
          test_command: string
          test_variables: map<string, string>
          comparison_settings: ComparisonSettingsDto

      TestSuiteForRunCreation:
        fields:
          suite_name: string
          suite_variables: map<string, string>
          tests: list<TestForRunCreation>

      CreateFullRunDto:
        fields:
          project_id: integer
          test_suites: list<TestSuiteForRunCreation>
          branch_name: optional<string>

      RunStatusDto:
        values:
          - NOT_STARTED
          - RUNNING
          - SUCCESS
          - FAILED

      RunDto:
        fields:
          id: integer
          project_id: integer
          started_at: datetime
          status: RunStatusDto
          duration: double
          branch_name: string

      RunSummaryDto:
        fields:
          run: RunDto
          suite_count: integer
          test_count: integer
          waiting_test_count: integer
          running_test_count: integer
          failed_test_count: integer
          succeeded_test_count: integer