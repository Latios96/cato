types:
  definitions:
    default-package: org.cato.catoapimodels
    objects:
      MachineInfoDto:
        fields:
          cpu_name: string
          cores: integer
          memory: double

      TestForRunCreation:
        fields:
          test_name: string
          test_identifier: string
          test_command: string
          test_variables: map<string, string>
          machine_info: MachineInfoDto

      TestSuiteForRunCreation:
        fields:
          suite_name: string
          suite_variables: map<string, string>
          tests: list<TestForRunCreation>


      CreateFullRunDto:
        fields:
          project_id: integer
          test_suites: list<TestSuiteForRunCreation>

      RunStatusDto:
        values:
          - NOT_STARTED
          - RUNNING
          - SUCCESS
          - FAILED

      RunDto:
        fields:
          id: integer
          project_id: integer
          started_at: datetime
          status: RunStatusDto

      RunSummaryDto:
        fields:
          run: RunDto
          suiteCount: integer
          testCount: integer
          failedTestCount: integer
          duration: double

      ExecutionStatusDto:
        values:
          - NOT_STARTED
          - RUNNING
          - FINISHED

      TestStatusDto:
        values:
          - SUCCESS
          - FAILED


      ImageChannelDto:
        fields:
          id: integer
          name: string
          fileId: integer

      ImageDto:
        fields:
          id: integer
          name: string
          originalFileId: integer
          channels: list<ImageChannelDto>

      TestResultDto:
        fields:
          id: integer
          suiteResultId: integer
          testName: string
          testIdentifier: string
          testCommand: string
          testVariables: map<string, string>
          machineInfo: MachineInfoDto
          executionStatus: ExecutionStatusDto
          status: optional<TestStatusDto>
          seconds: optional<double>
          message: optional<string>
          imageOutput: optional<ImageDto>
          referenceImage: optional<ImageDto>
          startedAt: optional<datetime>
          finishedAt: optional<datetime>