types:
  definitions:
    default-package: org.cato.catoapimodels
    objects:
      MachineInfoDto:
        fields:
          cpu_name: string
          cores: integer
          memory: double

      TestForRunCreation:
        fields:
          test_name: string
          test_identifier: string
          test_command: string
          test_variables: map<string, string>
          machine_info: MachineInfoDto

      TestSuiteForRunCreation:
        fields:
          suite_name: string
          suite_variables: map<string, string>
          tests: list<TestForRunCreation>


      CreateFullRunDto:
        fields:
          project_id: integer
          test_suites: list<TestSuiteForRunCreation>

      RunStatusDto:
        values:
          - NOT_STARTED
          - RUNNING
          - SUCCESS
          - FAILED

      RunDto:
        fields:
          id: integer
          project_id: integer
          started_at: datetime
          status: RunStatusDto

      RunSummaryDto:
        fields:
          run: RunDto
          suiteCount: integer
          testCount: integer
          failedTestCount: integer
          duration: double