types:
  definitions:
    default-package: org.cato.catoapimodels
    objects:
      MachineInfoDto:
        fields:
          cpu_name: string
          cores: integer
          memory: double

      TestForRunCreation:
        fields:
          test_name: string
          test_identifier: string
          test_command: string
          test_variables: map<string, string>

      TestSuiteForRunCreation:
        fields:
          suite_name: string
          suite_variables: map<string, string>
          tests: list<TestForRunCreation>

      CreateFullRunDto:
        fields:
          project_id: integer
          test_suites: list<TestSuiteForRunCreation>

      RunStatusDto:
        values:
          - NOT_STARTED
          - RUNNING
          - SUCCESS
          - FAILED

      RunDto:
        fields:
          id: integer
          project_id: integer
          started_at: datetime
          status: RunStatusDto
          duration: double

      RunSummaryDto:
        fields:
          run: RunDto
          suite_count: integer
          test_count: integer
          failed_test_count: integer

      ExecutionStatusDto:
        values:
          - NOT_STARTED
          - RUNNING
          - FINISHED

      TestStatusDto:
        values:
          - SUCCESS
          - FAILED


      ImageChannelDto:
        fields:
          id: integer
          name: string
          file_id: integer

      ImageDto:
        fields:
          id: integer
          name: string
          original_file_id: integer
          channels: list<ImageChannelDto>
          width: integer
          height: integer

      TestResultDto:
        fields:
          id: integer
          suite_result_id: integer
          test_name: string
          test_identifier: string
          test_command: string
          test_variables: map<string, string>
          machine_info: MachineInfoDto
          execution_status: ExecutionStatusDto
          status: TestStatusDto
          seconds: optional<double>
          message: optional<string>
          image_output: optional<ImageDto>
          reference_image: optional<ImageDto>
          diff_image: optional<ImageDto>
          started_at: optional<datetime>
          finished_at: optional<datetime>

      SuiteStatusDto:
        values:
          - NOT_STARTED
          - RUNNING
          - SUCCESS
          - FAILED

      SuiteResultDto:
        fields:
          id: integer
          run_id: integer
          suite_name: string
          suite_variables: map<string, string>
          status: SuiteStatusDto

      TestResultShortSummaryDto:
        fields:
          id: integer
          name: string
          test_identifier: string
          execution_status: ExecutionStatusDto
          status: TestStatusDto

      SuiteResultSummaryDto:
        fields:
          id: integer
          runId: integer
          suite_name: string
          suite_variables: map<string, string>
          tests: list<TestResultShortSummaryDto>

      TestHeartbeatDto:
        fields:
          id: integer
          test_result_id: integer
          last_beat: datetime

      FinishTestResultDto:
        fields:
          id: integer
          status: TestStatusDto,
          seconds: double,
          message: string,
          image_output: optional<integer>
          reference_image: optional<integer>
          diff_image: optional<integer>

      StartTestResultDto:
        fields:
          id: integer
          machine_info: MachineInfoDto

      TestResultFinishedDto:
        fields:
          id: integer

      TestResultStartedDto:
        fields:
          id: integer

      ApiSuccess:
        fields:
          success: boolean

      StatusFilter:
        values:
          - NONE
          - NOT_STARTED
          - RUNNING
          - FAILED
          - SUCCESS